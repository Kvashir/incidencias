<div>
  <ion-card [formGroup]="formGroup" (ngSubmit)="submit()">

    <ion-item>
      <ion-label><ion-icon name="mail-outline"></ion-icon></ion-label>
      <ion-input placeholder="........." formControlName='email'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label><ion-icon name="key-outline"></ion-icon></ion-label>
      <ion-input type="password" placeholder="........." formControlName='password'></ion-input>
    </ion-item>

    <ion-button (click)="submit()"><ion-icon name="log-in-outline"></ion-icon>Login</ion-button>
    <ion-text color="secondary">
      <ion-button color="warning" type="button" routerLink="/register"><ion-icon name="person-add-outline"></ion-icon>Registrate</ion-button>
    </ion-text>

  </ion-card>
</div>
