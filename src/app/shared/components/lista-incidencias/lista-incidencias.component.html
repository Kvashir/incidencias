<ion-content>
    <ion-list>

        <ion-card *ngFor="let i of incidencias">
            <ion-label>
                {{i.estadoincidencia}}
            </ion-label>
            
            
            <ion-card-header>
                <ion-card-title>{{i.titulo}}</ion-card-title>
                <ion-card-subtitle>{{i.fechaCreacion}}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
                {{i.descripcion}}
            </ion-card-content>
        </ion-card>

    </ion-list>
</ion-content>
