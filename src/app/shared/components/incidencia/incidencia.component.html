<ion-card>
    <ion-label>
        {{i.estadoincidencia}}
    </ion-label>
    <ion-label>
        Cliente: {{cliente}}
    </ion-label>
    <ion-label>
        Tecnico: {{tecnico}}
    </ion-label>    
    <ion-card-header>
        <ion-card-title>{{i.titulo}}</ion-card-title>
        <ion-card-subtitle>{{i.fechaCreacion}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
        {{i.descripcion}} <br>
        {{i.fotoIncidencia}}
    </ion-card-content>
</ion-card>

<ion-card *ngFor="let a of i.feedback">
    <ion-card-header>
        <ion-card-title>{{i.titulo}}</ion-card-title>
        <ion-card-subtitle>{{i.fechaCreacion}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
        {{i.descripcion}} 
        <br>
        {{i.fotoIncidencia}}
    </ion-card-content>
</ion-card>
