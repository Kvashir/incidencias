<ion-card>
    <ion-label>
        {{i.estadoincidencia}}
    </ion-label>
    <ion-label>
        Cliente: 
        {{cliente[0].name}} {{cliente[0].surname}}
    </ion-label>
    <ion-label>
        Tecnico:
        {{tecnico[0].name}} {{tecnico[0].surname}}
    </ion-label>    
    <ion-card-header>
        <ion-card-title>{{i.titulo}}</ion-card-title>
        <ion-card-subtitle>{{i.fechaCreacion}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
        {{i.descripcion}} <br>
        <img src="{{i.fotoIncidencia}} | safePipe" alt="">
    </ion-card-content>
</ion-card>
<ion-button *ngIf="!esClient" color=primary (click)=assignar()>Assignar</ion-button>
 
<ion-button *ngIf="esClient" color=danger (click)=deleteIncidencia()>Eliminar</ion-button>
<ion-button color=primary (click)=volver()>Volver</ion-button>


<ion-card *ngFor="let a of i.feedback">
    <ion-card-header>
        <ion-card-title>{{i.titulo}}</ion-card-title>
        <ion-card-subtitle>{{i.fechaCreacion}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
        {{i.descripcion}} 
        <br>
        
         {{i.fotoIncidencia}}  
    </ion-card-content>
    
</ion-card>
